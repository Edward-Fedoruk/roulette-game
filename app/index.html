<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>roulette-game</title>
  <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>

  <div class="background">
    <div class="reel">
      <div class="reel__desk">
        <div class="reel__numbers reel__numbers-leftReel"></div>
      </div>
      <div class="reel__overlay"></div>
      <div class="reel__border"></div>
      <div class="reel__core"></div>
      <div class="reel__arrow reel__arrow-leftReel"></div>
    </div>

    <div class="dashboard">
      <h3 class="dashboard__time">20:30:11</h3>
      <div class="dashboard__info">
        <div class="dashboard__icons">
          <span class="dashboard__icon">a</span>
          <span class="dashboard__icon">b</span>
          <span class="dashboard__icon">c</span>
        </div>
        <div class="dashboard__row">
          <span class="dashboard__spinData">24</span>
          <span class="dashboard__spinData">24:00</span>
          <span class="dashboard__spinData">100</span>
        </div>
        <div class="dashboard__row">
          <span class="dashboard__spinData">24</span>
          <span class="dashboard__spinData">24:00</span>
          <span class="dashboard__spinData">100</span>
        </div>
        <div class="dashboard__row">
          <span class="dashboard__spinData">24</span>
          <span class="dashboard__spinData">24:00</span>
          <span class="dashboard__spinData">100</span>
        </div>
      </div>
    </div>

    <div class="reel">
      <div class="reel__desk">
        <div class="reel__numbers reel__numbers-rightReel"></div>
      </div>
      <div class="reel__border"></div>
      <div class="reel__overlay"></div>
      <div class="reel__core"></div>
      <div class="reel__arrow reel__arrow-rightReel"></div>
    </div>
  </div>

<script src="js/common.min.js" type="text/javascript"></script>
</body>
</html>
